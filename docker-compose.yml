version: '3.8'

services:
  # Spark Master
  spark-master:
    image: bitnami/spark:3.3.0
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
    volumes:
      - ./data:/data
      - ./warehouse:/warehouse
    networks:
      - data-platform

  # Spark Worker
  spark-worker:
    image: bitnami/spark:3.3.0
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    ports:
      - "8081:8081"
    depends_on:
      - spark-master
    volumes:
      - ./data:/data
      - ./warehouse:/warehouse
    networks:
      - data-platform

  # PostgreSQL for Airflow metadata
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - data-platform
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Airflow Webserver
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airflow-webserver
    command: airflow webserver --port 8080
    environment:
      - AIRFLOW_HOME=/app
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__CORE__LOAD_DEFAULT_CONNECTIONS=false
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      spark-master:
        condition: service_started
    volumes:
      - ./dags:/app/dags
      - ./src:/app/src
      - ./config:/app/config
      - ./logs:/app/logs
    networks:
      - data-platform
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Airflow Scheduler
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airflow-scheduler
    command: airflow scheduler
    environment:
      - AIRFLOW_HOME=/app
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__CORE__LOAD_DEFAULT_CONNECTIONS=false
    depends_on:
      postgres:
        condition: service_healthy
      spark-master:
        condition: service_started
    volumes:
      - ./dags:/app/dags
      - ./src:/app/src
      - ./config:/app/config
      - ./logs:/app/logs
    networks:
      - data-platform

  # Jupyter Notebook for interactive development
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jupyter
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''
    environment:
      - SPARK_MASTER=spark://spark-master:7077
    ports:
      - "8888:8888"
    depends_on:
      - spark-master
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
      - ./src:/app/src
    networks:
      - data-platform

volumes:
  postgres-data:

networks:
  data-platform:
    driver: bridge
